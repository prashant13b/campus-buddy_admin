  <div class="container">

    <div class="hero">
      <div class="hero-body">



        <div class="field">
          <label class="label">Select Branch</label>
          <div class="control">
            <div class="select">
              <select id="dropBranch" onchange="changeBranch(this.value)">
                <option value="" disabled selected>Select</option>
                <option value="it">IT</option>
                <option value="cse">CSE</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Select Semester</label>
          <div class="control">
            <div class="select">
              <select id="dropSem" onchange="changeSem(this.value)">
                <option value="" disabled selected>Select</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Select Subject</label>
          <div class="control">
            <div class="select">
              <select id="dropSub" onchange="changeSubAttendance(this.value)">
                <option value="" disabled selected>Select</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="control"> <button id="openSubmitAttendance" class="button is-success" disabled>Submit Attendance</button>
          </div>
        </div>

        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Attendance Manager</p>
              <button  class="delete closeAttendance" aria-label="close"></button>
            </header>
            <section id="attendanceList" class="modal-card-body">



            </section>
            <footer class="modal-card-foot">
              <button id="submitAttendance" class="button is-success">Submit Attendance</button>
              <button class="button closeAttendance">Cancel</button>
            </footer>
          </div>
        </div>



      </div>
    </div>
